<!DOCTYPE html>
<html>
<body>

<h1>The form enctype attribute</h1>

<form action="http://localhost:8000/api/register" method="post" enctype="multipart/form-data">
  <label for="email">Email: </label>
  <input type="text" id="email" name="email"><br><br>
  <label for="first_name">First name:</label>
  <input type="text" id="first_name" name="first_name"><br><br>
  <label for="last_name">Last name:</label>
  <input type="text" id="last_name" name="last_name"><br><br>
  <label for="gender">Gender: </label>
  <input type="text" id="gender" name="gender"><br><br>
  <label for="phone">Phone: </label>
  <input type="text" id="phone" name="phone"><br><br>
  <label for="school">School: </label>
  <input type="text" id="school" name="school"><br><br>
  <label for="accommodations">Accommodations: </label>
  <input type="text" id="accommodations" name="accommodations"><br><br>
  <label for="student">Student: </label>
  <input type="checkbox" id="student" name="student"><br><br>
  <label for="coc">Coc: </label>
  <input type="checkbox" id="coc" name="coc"><br><br>
  <label for="mlhpriv">Mlhpriv: </label>
  <input type="checkbox" id="mlhpriv" name="mlhpriv"><br><br>
  <label for="user_identifier">User_identifier: </label>
  <input type="text" id="user_identifier" name="user_identifier"><br><br>
  <label for="resume">Resume: </label>
  <input type="file" id="resume" name="resume"><br><br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
